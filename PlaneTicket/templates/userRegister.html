<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--默认缩放比例为一即不缩放-->
    <script type="text/javascript">
    function validate(){
            var username= document.getElementById("username").value;
            var passwd1 = document.getElementById("passwd1").value;
            var passwd2 = document.getElementById("passwd2").value;
            var name = document.getElementById("name").value;
            var sex = document.getElementById("sex").value;
            var ID = document.getElementById("ID").value;
            var phone = document.getElementById("phone").value;
        if (username && passwd1 && passwd2 && name && sex && ID && phone){
                if( passwd1 !=  passwd2){
              window.alert("两次输入的新密码不一致！");
              return false;
            }else {
                    window.alert("username:" + username + ";pa1:" + passwd1 + ";p2:" + passwd2 + ";name:" + name + ";sex:" + sex + ";ID:" + ID + ";phone:" + phone);
                    return true;
                }
        }else {
                window.alert("username:"+username+";pa1:"+passwd1+";p2:"+passwd2+";name:"+name+";sex:"+sex+";ID:"+ID+";phone:"+phone);
                return false;
            }
        }
    


  </script>
</head>
<body>
<div >
    <div data-role="header">
        <h1><center>普通用户注册</center></h1>
    </div>

    <div role="main" class="ui-content"style="font-size:20px; background-color: aquamarine"><br/>
        <center>
            <form  method="POST"  action="/userRegister_action/" onsubmit="return validate();">
                <table>
                    <tr>
                        <td>账号:</td>
                        <td><input type="text" name="username" /></td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" name="passwd1" value=""/></td>
                    </tr>
                    <tr>
                        <td>请再次输入密码:</td>
                        <td><input type="password" name="passwd2" value=""/></td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td><input type="text" name="name" /></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td><input type="text" name="sex" /></td>
                    </tr>
                    <tr>
                        <td>身份证号码：</td>
                        <td><input type="text" name="ID" /></td>
                    </tr>
                   <tr>
                       <td>手机号码:</td>
                       <td><input type="text" name="phone" /></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td><input type="submit"   value="注册" ><br/></td>
                   </tr>
                <div style="color: #ff0e11">{{error}}</div></table>

            </form></center>

    </div>

    <div data-role="footer">
        <h1><center>SDRAGON航空公司</center></h1>
    </div>
</div>
</body>
</html>
