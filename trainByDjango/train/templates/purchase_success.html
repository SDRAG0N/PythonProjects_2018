
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket_purchase</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--默认缩放比例为一即不缩放-->
</head>
<body>
<div >
    <div data-role="header">
        <h2><center>您已成功购买该行程车票！</center></h2>
    </div>
    <div role="main" class="ui-content"style="font-size:20px; background-color: aquamarine">
        <center >
            <form  >
                <table style="font-size: 22px">
                    <tr><td>身份证号码&nbsp;</td><td>&nbsp;&nbsp;</td><td>发车站&nbsp;</td><td>&nbsp;&nbsp;</td><td>到达站&nbsp;</td>
                {% for d in success_ticket%}
                    <tr><td>{{d.user_id}}&nbsp;</td><td>&nbsp;&nbsp;</td><td>{{d.start_station}}&nbsp;</td><td>&nbsp;&nbsp;</td><td>{{d.aim_station}}&nbsp;</td></tr>
                {% endfor %}

                </table><p>温馨提示： 具体发车时间请参考车次信息表</p>
            </form></center>
    </div>

    <div data-role="footer">
        <h1><center>京湘铁路</center></h1>
    </div>

</div>
</body>
</html>
