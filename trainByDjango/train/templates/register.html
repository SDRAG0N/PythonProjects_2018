<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--默认缩放比例为一即不缩放-->
</head>
<body>
<div >
    <div data-role="header">
        <h1><center>注册</center></h1>
    </div>

    <div role="main" class="ui-content"style="font-size:20px; background-color: aquamarine"><br/>
        <center>
            <form  method="POST"  action="/register_action/">
                <table>
                    <tr>
                        <td>账号:</td>
                        <td><input type="text" name="username" /></td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" name="pass1" value=""/></td>
                    </tr>
                    <tr>
                        <td>请再次输入密码:</td>
                        <td><input type="password" name="pass2" value=""/></td>
                    </tr>
                    <tr>
                        <td>身份证号码：</td>
                        <td><input type="text" name="user_id" /></td>
                    </tr>
                   <tr>
                       <td>手机号码:</td>
                       <td><input type="text" name="telphone" /></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td><input type="submit"   value="注册"><br/></td>
                   </tr>
                <div style="color: #ff0e11">{{error}}</div></table>

            </form></center>

    </div>

    <div data-role="footer">
        <h1><center>京湘铁路</center></h1>
    </div>
</div>
</body>
</html>
